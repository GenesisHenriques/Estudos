<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pontos = prompt("Digite a pontuação"); 
        var msg, pos;

        if (pontos >= 1000) pos = 1;
        else if (pontos >= 750 && pontos < 1000) pos = 2;
        else if (pontos >= 500 && pontos < 750) pos = 3;
        else pos = 4;

        switch(pos)
        {
            case 1:
                msg = "Primeiro lugar<br>Medalha de ouro";
                break;
            case 2:
                msg = "Segundo lugar<br>Medalha de prata";
                break;
            case 3:
                msg = "Terceiro lugar<br>Medalha de bronze";
                break;
            default:
                msg = "<br> Não obeteve medalha";
        }
        document.write(msg);
        switch(pos)
        {
            case 1:
            case 2:
            case 3:
                msg = "<br>Subiu ao pódio";
                break;
            default:
                msg = "<br>Não foi ao pódio";
        }
        document.write(msg);
    </script>
    
</body>
</html>
