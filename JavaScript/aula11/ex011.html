<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - Desafio</title>
</head>
<body>
    Em qual Pais você mora? <input type="text" name="txtp" id="txtp">
    <input type="button" value="enviar" onclick="enviar()">
    <div id = res></div>
    

    <script>
        function enviar(){
            var pais = document.querySelector('input#txtp').value;
            var res = document.querySelector('div#res') 
            res.innerHTML = `Morando no ${pais}, `
            if(pais == 'Brasil') {
                res.innerHTML += 'você é brasileiro!'
            } else {
                res.innerHTML += 'você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
