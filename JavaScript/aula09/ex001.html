<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de DOM</title>
    <style>
        body{
            background-color: rgb(68, 200, 300);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id = "mensagem">Clique em mim</div>
    <script>

        // <div name = "mensagem">...</div> para procurar por nome

        var corpo = document.body
        var p1 = document.getElementsByTagName("p")[1]
        document.write(p1.innerText)
        corpo.style.color = "blue"
        p1.style.backgroundColor = "gray"
        /* var d = document.getElementById("mensagem")
        // d.innerText = '12345'
        window.document.getElementById('mensagem').innerText = 'Ol√°' // pode ser feito os dois, um na frente do outro, basta colocar o "."
        */
       var d = document.querySelector('div#mensagem')
       d.style.color = "red"
    </script>
</body>
</html>
