<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Pasee o mouse sobre os termos para descobrir qua tag deverá utilizar em cada casso.</p>
    <ol>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> a <h6>">Titulos</abbr></li>
        <li><abbr title="Use img">Imagem</abbr></li> 
        <li><abbr title="Use a tag <abbr>">Abreviaturas</abbr></li> 
        <li><abbr title="Use a tag <code>">Codigo fonte</abbr></li>   
        <li><abbr title="Use a tag <li>">Lista numerada</abbr></li> 
        <li><abbr title="Use a tag <ol>">Lista com demarcadores</abbr></li>     
    </ol>
    
</body>
