<body>
    <!--Comentarios ficam aqui.-->
    <h1>Parágrafos e quebra de linhas.</h1>
    <hr>
    <p>Você pode escrever     de qualquer forma o testo
        , ele vai sair em uma só linha.
    </p>
    <br>
    <p>Para quebrar uma linha,<br> deve se usar o &lt; br &gt;</p>
    <!--&lt = less than = menor que
        &gt = greater than = maior que-->

    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &real;
        &dollar;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>  
    <p>Vamos adicionar alguns emojis:
        &#x1F90F;
        &#x1F648;
        &#x1F357;

    </p>  
</body>
